<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-image-hover-zoom</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <div class="parent">
                <div class="child img-hover-zoom zoom--basic"><img src="img/100-800x800.jpg" alt="100-800x800"></div>
                <div class="child img-hover-zoom zoom--quick-zoom"><img src="img/331-1000x1000.jpg"  alt="331-1000x1000"></div>
                <div class="child img-hover-zoom zoom--point-zoom"><img src="img/336-800x800.jpg" alt="336-800x800"></div>
                <div class="child img-hover-zoom zoom--zoom-n-rotate"><img src="img/342-800x800.jpg"  alt="342-800x800"></div>
                <div class="child img-hover-zoom zoom--slowmo"><img src="img/400-800x800.jpg" alt="400-800x800"></div>
                <div class="child img-hover-zoom zoom--brightness"><img src="img/429-800x800.jpg" alt="429-800x8000"></div>
                <div class="child img-hover-zoom zoom--zoom-n-pan-h"><img src="img/431-800x800.jpg"  alt="431-800x800"></div>
                <div class="child img-hover-zoom zoom--zoom-n-pan-v"><img src="img/500-800x800.jpg"  alt="500-800x800"></div>
                <div class="child img-hover-zoom zoom--blur"><img src="img/950-800x800.jpg"  alt="950-800x800"></div>
                <div class="child img-hover-zoom zoom--colorize"><img src="img/960-1200x1200.jpg"  alt="960-1200x1200"></div>
                 
            </div>
        </div>
    </div>
</body>
</html>
